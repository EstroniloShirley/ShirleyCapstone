<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <title>Login - Barangay Health Center</title>
  </head>
  <body>
    <!-- Navbar Starts Here -->
    <section class="navbar bg-green-200">
      <nav class="border-green-200 bg-green-200 font-bold dark:bg-gray-900">
        <div
          class="bg-green-200 max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="./logIn.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="/dist/img/health logo.png"
              class="h-8"
              alt="Health Logo"
            />
            <span
              class="self-center font-semibold text-2xl whitespace-nowrap dark:text-white"
              >BHCAS</span
            >
          </a>
          <div
            class="bg-green-200 hidden w-full md:block md:w-auto"
            id="navbar-default"
          >
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-green-200 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="index.html"
                  class="block py-2 px-3 text-black md:bg-transparent md:p-0 dark:text-white md:dark:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="services.html"
                  class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="events.html"
                  class="block py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Events</a
                >
              </li>
              <li>
                <a
                  href="blogs.html"
                  class="block py-2 px-3 text-gray-900 font-bold hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  href="contactUs.html"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Contact Us</a
                >
              </li>
              <li>
                <a
                  href="aboutUs.html"
                  class="block py-2 px-3 hover:bg-green-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >About Us</a
                >
              </li>
              <li>
                <a
                  href="logIn.html"
                  class="block py-2 px-3 text-blue-500 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Log in</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar Ends Here -->
    <div class="login-container">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form class="login-form">
        <input
          type="text"
          class="form-input"
          placeholder="Username"
          required
        />
        <input
          type="password"
          class="form-input"
          placeholder="Password"
          required
        />
        <button
          type="submit"
          class="form-button"
        >
          <a href="/dist/adminDashboard/dashboard.html">Login</a>
        </button>
      </form>
      <div class="signup-link">
        Don't have an account?
        <span class="signup-button"><a href="signUp.html">Sign up</a></span>
      </div>
    </div>
  </body>
</html>
